<p-panel header="üìä Dashboard Financeiro" [toggleable]="true" class="mb-4 shadow-2 border-round-xl">
  <div class="grid formgrid p-fluid p-3 gap-3">

    <!-- Filtro: Data In√≠cio -->
    <div class="col-12 md:col-3">
      <label for="dataInicio" class="font-medium">Data In√≠cio</label>
      <p-datepicker
        [(ngModel)]="filtro.dataInicio"
        inputId="dataInicio"
        dateFormat="dd/mm/yy"
        showIcon
        class="w-full"
      ></p-datepicker>
    </div>

    <!-- Filtro: Data Fim -->
    <div class="col-12 md:col-3">
      <label for="dataFim" class="font-medium">Data Fim</label>
      <p-datepicker
        [(ngModel)]="filtro.dataFim"
        inputId="dataFim"
        dateFormat="dd/mm/yy"
        showIcon
        class="w-full"
      ></p-datepicker>
    </div>

    <!-- Filtro: Subconta -->
    <div class="col-12 md:col-3">
      <label for="subconta" class="font-medium">Subconta</label>
      <p-dropdown
        [options]="subcontas_select"
        [(ngModel)]="subcontas"
        optionLabel="label"
        placeholder="Selecione"
        inputId="subconta"
        class="w-full"
      ></p-dropdown>
    </div>

    <!-- Bot√µes -->
    <div class="col-12 md:col-3 flex flex-column justify-content-end gap-2">
      <button
        pButton
        type="button"
        icon="pi pi-search"
        label="Buscar"
        (click)="buscarMovimentos()"
        class="p-button-sm p-button-primary w-full"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-calendar"
        label="Mensal"
        (click)="definirPeriodoMensal()"
        class="p-button-sm p-button-info w-full"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-calendar"
        label="Semanal"
        (click)="definirPeriodoSemanal()"
        class="p-button-sm p-button-warning w-full"
      ></button>
    </div>
  </div>
</p-panel>

<!-- GR√ÅFICOS -->
<div class="grid gap-3">

  <!-- Gr√°fico de Pizza -->
  <div class="col-12 md:col-6">
    <p-card header="üç© Entradas x Sa√≠das" class="shadow-3 border-round-xl">
      <div class="h-20rem">
        <p-chart
          type="doughnut"
          [data]="chartPizzaData"
          [options]="chartOptions"
          [responsive]="true"
        ></p-chart>
      </div>
    </p-card>
  </div>

  <!-- Gr√°fico de Barras -->
  <div class="col-12 md:col-6">
    <p-card header="üìÖ Movimenta√ß√£o por Dia" class="shadow-3 border-round-xl">
      <div class="h-20rem">
        <p-chart
          type="bar"
          [data]="chartBarData"
          [options]="chartOptions"
          [responsive]="true"
        ></p-chart>
      </div>
    </p-card>
  </div>

  <!-- Gr√°fico de Linha -->
  <div class="col-12">
    <p-card header="üìà Saldo Acumulado" class="shadow-3 border-round-xl">
      <div class="h-20rem">
        <p-chart
          type="line"
          [data]="chartLineData"
          [options]="chartOptions"
          [responsive]="true"
        ></p-chart>
      </div>
    </p-card>
  </div>
</div>
