<app-floating-configurator />
<div
	class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
	<div class="flex flex-col items-center justify-center">
		<div
			style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
			<div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
				<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
					<div class="flex flex-col items-center justify-center">
						<img src="assets/logo.png" alt="logo" />
					</div>
					<div class="text-center mb-8">
						<div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bem vindo ao LERP!
						</div>
						<span class="text-muted-color font-medium">Entre na sua conta para continuar</span>
					</div>

					<div>
						<label for="email1"
							class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
						<input pInputText id="email1" type="text" placeholder="EndereÃ§o de e-mail"
							class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" name="email" required />

						<label for="senha"
							class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Senha</label>
						<p-password id="senha" [(ngModel)]="senha" name="senha" placeholder="Senha" [toggleMask]="true"
							styleClass="mb-4" [fluid]="true" [feedback]="false" required></p-password>

						<div class="flex items-center justify-between mt-2 mb-8 gap-8">
							<div class="flex items-center">
								<p-checkbox [(ngModel)]="checked" name="lembrar" id="rememberme1" binary
									class="mr-2"></p-checkbox>
								<label for="rememberme1">Lembre-se de mim</label>
							</div>
							<span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Esqueceu
								a senha?</span>
						</div>

						<div class="flex flex-col gap-2">
							<p-button label="Entrar" styleClass="w-full" type="submit"></p-button>

							<p-button (onClick)="toSignUp()" label="Cadastre-se" variant="outlined" styleClass="w-full"
								type="button"></p-button>

							<div *ngIf="errorMessage" class="text-red-500 mt-4 text-center">
								{{ errorMessage }}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
